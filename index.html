<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" type="text/css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="background">
    <div class="container">
      <section class="typo">
        <div class="into">
          <div class="title">
            <h1>
              Get <span>insights</span> that help your buisness grow.
            </h1>
          </div>
          <div class="text">
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. 
            </p>
          </div>
          <div class="infos">
            <div class="info">
              <div class="titre">
                <h2>
                  10k+
                </h2>
                <div class="texte">
                  <p>
                    companies
                  </p>
                </div>
              </div>
            </div>
            <div class="info">
              <div class="titre">
                <h2>
                  314
                </h2>
                <div class="texte">
                  <p>
                    templates
                  </p>
                </div>
              </div>
            </div>
            <div class="info">
              <div class="titre">
                <h2>
                  12M+
                </h2>
                <div class="texte">
                  <p>
                    queries
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="image">
        <div class="img"><img src="./images/image-header-desktop.jpg" alt=""></div>
      </section>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://portefolio-champyantoine.vercel.app" target="_blank">Antoine CHAMPY</a>.
  </div>
</body>
</html>
